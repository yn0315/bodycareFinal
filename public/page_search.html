<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page_search.css">
    <script src = "http://cdn.socket.io/4.5.0/socket.io.min.js"></script>

</head>
<nav>
    <!-- 좌측 바 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div id="clock_space" class="">
        <span id="ampm">ampm</span>
        <span id="clock">clock</span>
        <span id="day"></span>
    </div>

    <div id="icon_bar" class="">
        <div id="icon1" class="icon">
            <img id="view_chart" class="icon_img" src="/img/view_chart_white.png">
            <p class="icon_text">차트 보기</p>
        </div>
        <div id="icon2" class="icon">
            <img id="user_scan" class="icon_img" src="/img/user_scan_white.png">
            <p class="icon_text">새로 촬영</p>
        </div>
        <div id="icon3" class="icon">
            <img id="view_record" class="icon_img" src="/img/view_report_white.png">
            <p class="icon_text">기록 보기</p>
        </div>
    </div>
    <img id="left_mark" class="left_hide" src="/img/left.png">
    <img id="right_mark" class="right_see" src="/img/right.png">
    <!-- 좌측 바 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
</nav>


<body>
    <div id="page_content" class="">
        <div id="search_space">
            <p id="search_text">촬영될 사람의 이름을 입력해주세요.</p>

            <div id="search_input_frame" class="">
                <input id="search_input" class="" placeholder="이름 검색" maxlength="10">
                <img id="search_icon" src="/img/search.png">
            </div>

            <span id="search_warn_text" class="">세부 검색 데이터가 존재하지 않습니다.</span>

            <div id="add_new_info" class="test_result">
                <span class="item_add">+</span>
            </div>

            <div id="search_result_frame" class="">
                <div id="search_results" class="">
                    <div id="search_detail"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 배경 웨이브 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div id="background_wave">
        <canvas id="wave_canvas"></canvas>
    </div>
    <!-- 배경 웨이브 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

    <!-- 맨 위로 버튼 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div style="position:fixed;bottom:20px;right:15px;">
        <img id="btn_top" class="btn_top_hide" src='/img/totop2.png' onmouseover="this.src='totop2_over.png'"
            onmouseout="this.src='totop2.png'" alt="맨 위로">
    </div>
    <!-- 맨 위로 버튼 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
</body>


<script src="page_search.js"></script>

</html>
