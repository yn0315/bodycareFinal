<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "http://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="page_chart.css">
    <link rel="icon" href="/img/main_icon.png" type="image/x-icon">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>BodyCare</title>
</head>

<nav>
    <!-- 좌측 바 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div id="clock_space" class="">
        <span id="ampm">ampm</span>
        <span id="clock">clock</span>
        <span id="day"></span>
    </div>

    <div id="icon_bar" class="">
        <div id="icon1" class="icon">
            <img id="view_chart" class="icon_img" src="/img/view_chart_white.png">
            <p class="icon_text">차트 보기</p>
        </div>
        <div id="icon2" class="icon">
            <img id="user_scan" class="icon_img" src="/img/user_scan_white.png">
            <p class="icon_text">새로 촬영</p>
        </div>
        <div id="icon3" class="icon">
            <img id="view_record" class="icon_img" src="/img/view_report_white.png">
            <p class="icon_text">기록 보기</p>
        </div>
    </div>
    <img id="left_mark" class="left_hide" src="/img/left.png">
    <img id="right_mark" class="right_see" src="/img/right.png">
    <!-- 좌측 바 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div class="bottom_wave">
        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
              <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
              <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
              <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
            </div>
          </div>
    </div>

</nav>



<body>
    <div id="space_shifter_frame" class="">
        <div id="space_shifter_first" class="space_shifter"></div>
        <div id="space_shifter_second" class="space_shifter"></div>
    </div>
    <div id="space">
        <div id="space_compare" class="space_separate">
            <div id="sector_hei" class="sector_compare">
                <div class="compare_vbar">
                    <div class="compare_vbar_caption">
                        <span class="compare_vbar_caption_title">신장</span>
                        <span class="compare_vbar_caption_unit">cm</span>
                    </div>
                    <div class="compare_vbar_data"></div>
                </div>
                <div class="compare_rate">
                    <span class="compare_rate_value">
                        <span style="vertical-align: 90%; position: inline-block; font-size: 2vi;"></span>
                        <span class="compare_rate_value_number" style="color: rgba(214, 96, 149, 0.9); font-size: 6vi; position: inline-block;">--</span>
                        <span style="position: inline-block;">%</span>
                    </span>
                    <span class="compare_rate_script" style="font-size: 1.4vi;">
                        모집단에 비해<br>신장이   
                        <span class="compare_rate_script_text">-</span>
                         편입니다.
                    </span>
                </div>
                <div class="compare_dist">
                    <div class="compare_dist_data">

                    </div>
                    
                    <!-- <span class="compare_dist_unit">%</span> -->
                </div>
            </div>

            <div id="sector_wei" class="sector_compare">
                <div class="compare_vbar">
                    <div class="compare_vbar_caption">
                        <span class="compare_vbar_caption_title">체중</span>
                        <span class="compare_vbar_caption_unit">kg</span>
                    </div>
                    <div class="compare_vbar_data"></div>
                </div>
                <div class="compare_rate">
                    <span class="compare_rate_value">
                        <span style="vertical-align: 90%; position: inline-block; font-size: 2vi;"></span>
                        <span class="compare_rate_value_number" style="color: rgba(214, 96, 149, 0.9); font-size: 6vi; position: inline-block;">--</span>
                        <span style="position: inline-block; font-size: 1.8vi;">%</span>
                    </span>
                    <span class="compare_rate_script" style="font-size: 1.4vi;">
                        신장과 <span class="compare_rate_script_text">-</span>
                        관계인<br>체중을 가졌습니다.
                    </span>
                </div>
                <div class="compare_dist">
                    <div class="compare_dist_data">

                    </div>
                    
                    <!-- <span class="compare_dist_unit">%</span> -->
                </div>
            </div>

            <div id="sector_bmi" class="sector_compare">
                <div class="compare_vbar">
                    <div class="compare_vbar_caption">
                        <span class="compare_vbar_caption_title">BMI</span>
                        <span class="compare_vbar_caption_unit">--</span>
                    </div>
                    <div class="compare_vbar_data"></div>
                </div>
                <div class="compare_rate">
                    <span class="compare_rate_value">
                        <span style="vertical-align: 90%; position: inline-block; font-size: 2vi;"></span>
                        <span class="compare_rate_value_number" style="color: rgba(214, 96, 149, 0.9); font-size: 6vi; position: inline-block;">--</span>
                        <span style="position: inline-block;">%</span>
                    </span>
                    <span class="compare_rate_script" style="font-size: 1.4vi;">
                        측정자의 BMI는<br>
                        <span class="compare_rate_script_text">-</span>
                         수준입니다.
                    </span>
                </div>
                <div class="compare_dist">
                    <div class="compare_dist_data">

                    </div>
                    
                    <!-- <span class="compare_dist_unit">%</span> -->
                </div>
            </div>
        </div>

        <div id="space_variety" class="space_separate">
            <div id="sector_wei_record" class="sector_variety">
                <span class="variety_column_title">체중 변화</span>
                <div class="variety_column_data"></div>
            </div>
            <div id="sector_bmi_record" class="sector_variety">
                <span class="variety_column_title">BMI 변화</span>
                <div class="variety_column_data"></div>
            </div>
            <div id="sector_body_line" class="sector_variety">
                <div class="variety_line_data"></div>
                <span class="variety_line_title">신체 부위별 밸런스</span>
            </div>
            <div id="sector_body_pie" class="sector_variety">


                <div id="halfchart_div">
                    <div id="halfchart_background" class="halfchart_background">
                        <p id="spotName">정면</p>
                        <div id="halfchart_innerbackground" class="halfchart_innerbackground">
                            <ul id="chart-half" class="chart-half">
                                <li class="gage"></li>
                                <li class="gage"></li>
                                <li class="gage"></li>
                                <li id="needle_li">
                                </li>
                            </ul>
            
                        </div>
                        <div id="human_box">
                            <img id="left_img" class="" src="/img/left.png">
                            <!-- onclick="halfGo(this, 20)" -->
                            <div id="human_img_box">
                                <div id="human_inner_box">
                                    <img id="human_img" class="" src="/img/human_silluette.png">
                  
                                </div>
                            </div>
                            <img id="human2_img" class="invisible" src="/img/human2.png">
                            <img id="right_img" class="" src="/img/right.png">
                            <!-- onclick="halfGo(this, 50)" -->
                        </div>
                    </div>
                </div>



            </div>
        </div>

        <div id="space_cloud" class="space_separate">
            <div id="space_cloud_title" class="cloud_title">측정 데이터</div>
        </div>





    </div>


    <div id="scroll_status_bar" class="scroll_status_bar"></div>


    <!-- 배경 웨이브 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div id="background_wave">
        <canvas id="wave_canvas"></canvas>
    </div>
    <!-- 배경 웨이브 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

    <!-- 맨 위로 버튼 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

        <img id="btn_top" class="btn_top_hide" src='totop2.png' onmouseover="this.src='totop2_over.png'"
            onmouseout="this.src='totop2.png'" alt="맨 위로">
    </div> -->
    <!-- 맨 위로 버튼 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
</body>


<script src="page_chart.js"></script>

</html>
